<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-image: url('Images/Nature.jpg');font-size: 25px;">
    <h1 style="text-align: center;">Welcome to CreativeWorld</h1>
    <form action="SignIn.html" style="text-align: center;">
        <p>
            <fieldset style="text-align: center;border:0ch">
                <legend>Registration Details</legend><br>
                <label>Title</label>
                <label>
                    <input type="radio" name="title" value="Mr">Mr
                </label>
                <label>
                    <input type="radio" name="title" value="Mrs">Mrs
                </label>
                <label>
                    <input type="radio" name="title" value="Miss">Miss
                </label>
            </fieldset>
        </p>
        <p>
            <label>First name</label><br>
            <input type="text" name="first_name" required>
        </p>
        <p>
            <label>Last name</label><br>
            <input type="text" name="last_name" required>
        </p>
        <p>
            <label>Email</label><br>
            <input type="email" name="email" required>
        </p>
        <p>
            <label>Phone Number</label><br>
            <input type="tel" name="Phone" required>
        </p>
        <p>
            <label>Password</label><br>
            <input type="password" name="password" required>
        </p>
        <p>
        <label>Country</label><br>
        <select>
            <option>India</option>
            <option>Pak</option>
            <option>USA</option>
            <option>Russia</option>
        </select>
        </p>
        <p>
            <label>
                <input type="checkbox" value="terms">
                I agree to the <a href="https:/google.com">Terms</a>
            </label>
        </p>
        <p>
            <button>Sign up</button>
            <button type="reset">Reset form</button>
        </p>
        </fieldset>
    </form>
    
</body>
</html>
