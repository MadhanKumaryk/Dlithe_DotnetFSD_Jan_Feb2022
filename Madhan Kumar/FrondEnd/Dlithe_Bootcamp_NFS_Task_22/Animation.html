<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <style>
        .container{
        background-color: rgb(134, 57, 206);
            border-radius: 15px;
            height: 300px;
            padding-top: 30px;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark sticky-top">
        <a class="navbar-brand" href="#">Jquery</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#">Animation</a>
    </li>
  </ul>
    </nav>
    <br>
    <div class="container" >
        <h2>Animation 1</h2>
        <button id="btn1" class="btn btn-primary">Start Animation</button>
        <div style="background:#beb0b8;height:50px;width:50px;position:absolute;margin: 30px;" id="Anim1"></div>
        <br>
        <script> 
            $(document).ready(function(){
              $("#btn1").click(function(){
                $("#Anim1").animate({
                  left: '250px',
                  opacity: '0.5',
                  height: '150px',
                  width: '150px'
                });
              });
            });
            </script> 

    </div>
    <br>
    <div class="container">
        <h2>Animation 2</h2>
        <button  id="btn2"  class="btn btn-primary">Start Animation</button>
        <div style="background:#beb0b8;height:50px;width:50px;position:absolute;margin: 30px;" id="id2"></div>
        <script> 
            $(document).ready(function(){
              $("#btn2").click(function(){
                $("#id2").animate({left: '500px'});
              });
            });
            </script>
    </div>
    <br>
    <div class="container">
        <h2>Animation 3</h2>
        <button  id="btn3"  class="btn btn-primary">Start Animation</button>
        <div style="background:#beb0b8;height:100px;width:100px;position:absolute;margin: 30px;" id="id3"></div>
        
    <script> 
        //toggle
            $(document).ready(function(){
              $("#btn3").click(function(){
                $("#id3").animate({
                  height: 'toggle'  //width: 'toggle'
                });
              });
            });
            </script> 

    </div>
</body>
</html>
