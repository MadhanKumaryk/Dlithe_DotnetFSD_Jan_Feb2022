    <h1 style="text-align:center">Effects</h1>
    <div class="container">
        <h2>Hide and Show</h2>
        <p>The contents of this paragraph Id will hide</p>
        <button id="Hide">Hide</button>
        <button id="Show">Show</button>
        <script>
            $(document).ready(function(){
                $("#Hide").click(function(){
                    $("p").hide();
                });
                $("#Show").click(function(){
                    $("p").show();
                });
            });
        </script>

    </div>
    <br>
    <div class="container">
        <h2>Jquery Toggle</h2>
        <button id="toggle">Toggle</button>
        <br>
       <a href="">Toggle1</a>
       <br>
       <a href="">Toggle2</a>
       <script>
            $(document).ready(function(){
            $("#toggle").click(function(){
            $("a").toggle();
             });
            });
       </script>

    </div>
    <br>
    <div class="container" style="height: auto;background-color:aliceblue;">
        <h2>Jquery Fading</h2>
        <button id="ft">Click to fade in/out boxes</button><br><br>
        <div id="div1" style="width:100px;height:100px;background-color:pink;"></div><br>
        <div id="div2" style="width:100px;height:100px;background-color:yellow;"></div><br>
        <div id="div3" style="width:100px;height:100px;background-color:purple;"></div>
        <script>
            
      $(document).ready(function(){
      $("#ft").click(function(){
        $("#div1").fadeToggle();
        $("#div2").fadeToggle("slow");
        $("#div3").fadeToggle(3000);
      });
    });
        </script>
    </div>
    <br>
    <div class ="container">
        <h2>Sliding</h2>
        <div id="flip">Sliding Example</div>
        <div id="panel">Hello world!</div>
        <script>
            $(document).ready(function(){
            $("#flip").click(function(){
            $("#panel").slideToggle("slow");
          });
       });
        </script>

    </div>
