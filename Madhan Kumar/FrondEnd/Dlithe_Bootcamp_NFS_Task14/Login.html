<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <Style>
      #id{
          text-align: center;
      }

  </Style>
</head>
<body>
      
    <div class="container">  
        <h2 id="id" style="color: rgb(55, 122, 182);">Welcome To Infosys</h2>  
        <form role="form" action="BootstrapSample.html" onsubmit="return validate()" method="POST"  name="f1">  
          <div class="form-group">  
            <label for="email" style="color: black;">Email:</label>  
            <input type="email" class="form-control" id="email" placeholder="Enter email">  
          </div>  
          <div class="form-group">  
            <label for="pwd" style="color: black;">Password:</label>  
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">  
          </div>  
          <div class="form-check">  
            <label class="form-check-label" style="color: aliceblue;">  
              <input class="form-check-input" type="checkbox"> Remember me  
            </label>  
          </div>  
          <button type="submit" class="btn btn-light" value="Check" >Submit</button>  
        </form>  
      </div> 
</body>
</html>
