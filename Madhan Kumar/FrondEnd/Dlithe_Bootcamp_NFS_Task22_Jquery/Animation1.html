<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <style>
        .container{
        background-color: rgb(134, 57, 206);
            border-radius: 15px;
            height: 400px;
            padding-top: 30px;
            color: aliceblue;
        }
        p 
{
color: rgb(255, 29, 168);
font-weight: bolder;
font-size: large;
}

    </style>


</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark sticky-top">
        <a class="navbar-brand" href="#">Jquery</a>
    </nav>
    <br>
      <div class="container">
          <h2>Animation1</h2>
        <button id="btn1" class="btn btn-primary">Start Animation</button>
        <div id="ani"style="background:#06e6da;height:100px;width:100px;position:absolute;border-radius: 10px;"></div>
        <script> 
            $(document).ready(function(){
              $("#btn1").click(function(){
                var div = $("#ani");
                div.animate({height: '300px', opacity: '0.4'}, "slow");
                div.animate({width: '300px', opacity: '0.8'}, "fast");
                div.animate({height: '100px', opacity: '0.4'}, "slow");
                div.animate({width: '100px', opacity: '0.8'}, 7000);
              });
            });
            </script>
      </div>
      <br>
      <div class="container">
          <h2>Animation 2</h2>
        <button id="btn2" class="btn btn-primary">Start Animation</button>
        <div id="ani2" style="background:#cc3d3d;height:60px;width:350px;position:absolute;border-radius: 5px;color: bisque;">Animation Example</div>
        <script> 
            $(document).ready(function(){
              $("#btn2").click(function(){
                $("#ani2") 
                .animate({left: '400px'}, "slow")
                .animate({fontSize: '40px'}, 1000)
                
              });
            });
            </script> 
      </div>
      <br>
      <div class="container">
          <h2>Chaining Animation</h2>
          <button id="btn3"  class="btn btn-primary">Click to see the effect</button>
            <button  id="btn4"  class="btn btn-primary">Reset</button>
            <p>Chaining Animation</p>
          <script>
            $(document).ready(function() {
            $("#btn3").click(function() {
            $("p")
            .css("color", "green")  // remove toggle effect and fadeout
            .animate({ width: "100%" })
            .animate({ fontSize: "46px" })
            .fadeOut(3000);
            });
            $("#btn4").click(function() {
            $("p").removeAttr("style");
            });
            });
            </script>
            

      </div>

   
    
</body>
</html>
